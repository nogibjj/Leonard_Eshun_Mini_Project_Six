name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: install packages
        run: make install
      - name: format
        run: make format
      - name: lint
        run: make lint
      - name: test
        env: 
          DATABRICKS_API_KEY: ${{secrets.DATABRICKS_API_KEY}}
          DATABRICKS_SERVER_HOST: ${{secrets.DATABRICKS_SERVER_HOST}}
          DATABRICKS_SQL_HTTP: ${{secrets.DATABRICKS_SQL_HTTP}}
          APP_TOKEN: ${{secrets.APP_TOKEN}}
        run: make test
      - name: extract 
        run: make extract 
      - name: transform and load
        env: 
          DATABRICKS_API_KEY: ${{secrets.DATABRICKS_API_KEY}}
          DATABRICKS_SERVER_HOST: ${{secrets.DATABRICKS_SERVER_HOST}}
          DATABRICKS_SQL_HTTP: ${{secrets.DATABRICKS_SQL_HTTP}}
          APP_TOKEN: ${{secrets.APP_TOKEN}}
        run: make transform_and_load 
      - name: query
        run: make query
      - name: generate_and_push
        run: make generate_and_push
